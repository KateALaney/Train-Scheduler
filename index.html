<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Ravi+Prakash&display=swap" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Train Scheduler</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header"><strong>Current Train Schedule</strong></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col" class="cell">Train Name</th>
                                    <th scope="col" class="cell">Destination</th>
                                    <th scope="col" class="cell">Frequency (Minutes)</th>
                                    <th scope="col" class="cell">Next Arrival</th>
                                    <th scope="col" class="cell">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row top-buffer">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header"><strong>Add Train</strong></div>
                        <div class="card-body">
                            <form>
                                <div class="input-group">
                                    <label for="formGroupExampleInput"><strong>Train Name</strong></label>
                                    <input type="text" class="form-control" id="train-name-input"
                                        placeholder="Train Name">
                                </div>
                                <div class="input-group">
                                    <label for="formGroupExampleInput2"><strong>Destination</strong></label>
                                    <input type="text" class="form-control" id="destination-input"
                                        placeholder="Destination">
                                </div>
                                <div class="input-group">
                                    <label for="formGroupExampleInput"><strong>First Train Time (Military Time hh:mm)</strong></label>
                                    <input type="number" class="form-control" id="first-train-input"
                                        placeholder="First Train Time">
                                </div>
                                <div class="input-group">
                                    <label for="formGroupExampleInput2"><strong>Frequency (Minutes)</strong></label>
                                    <input type="number" class="form-control" id="frequency-input"
                                        placeholder="Frequency of Train">
                                </div>
                            </form>
                            <button type="button" class="btn btn-secondary" id="add-train"><strong>Add Train</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="assets/javascript/train.js" async defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
</body>

</html>
